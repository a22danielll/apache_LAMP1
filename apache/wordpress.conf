<VirtualHost *:80>
    ServerName wordpress.webtest.dedyn.io
    DocumentRoot /app/wordpress
    <Directory /app/wordpress>
        Require all granted
    </Directory>
</VirtualHost>
<virtualHost *:443>
    ServerName wordpress.webtest.dedyn.io
    DocumentRoot /app/wordpress
    #SSLEngine on
    #SSLCertificateFile "/etc/ssl/certs/server.pem"
    #SSLCertificateKeyFile "/etc/ssl/private/server.key"
    <Directory /app/wordpress>
        Require all granted
    </Directory>
</virtualHost>