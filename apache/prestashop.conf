<VirtualHost *:80>
    ServerName prestashop.webtest.dedyn.io
    DocumentRoot /app/prestashop
    <Directory /app/prestashop>
        Require all granted
    </Directory>
</VirtualHost>
<virtualHost *:443>
    ServerName prestashop.webtest.dedyn.io
    DocumentRoot /app/prestashop
    #SSLEngine on
    #SSLCertificateFile "/etc/ssl/certs/server.pem"
    #SSLCertificateKeyFile "/etc/ssl/private/server.key"
    <Directory /app/prestashop>
        Require all granted
    </Directory>
</virtualHost>